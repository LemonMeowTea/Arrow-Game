<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Game</title>
    <link rel="stylesheet" href="arrow.css">
</head>
<body>
    <h1>Arrow Game</h1>
    <button id="startButton">Start</button>
    <p>Mark: <span id="mark">0</span></p>
    <p>Time: <span id="time">NA</span>s</p>
    <p>Correct: <span id="correct">NA</span></p>
    <div id="arrowsContainer" style="display: none;">
        <div class="arrow" id="arr1"></div>
        <div class="arrow" id="arr2"></div>
        <div class="arrow" id="arr3"></div>
        <div class="arrow" id="arr4"></div>
        <div class="arrow" id="arr5"></div>
    </div>

    
    
    <script src="arrow.js"></script>
</body>
</html>
